<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="container">
    <!-- <img class="circle-top" src="./images/bg-pattern-top.svg" alt="Image top"> -->

    <div class="card-container">
      <div class="cover-profile">
        <img src="./images/bg-pattern-card.svg" alt="Cover profile">
      </div>

      <img class="image-profile" src="./images/image-victor.jpg" alt="Image profile">

      <div class="info-profile">
        <div class="name">
          <p>Victor Crest</p>
        </div>
        <div class="age">
          <p>26</p>
        </div>
      </div>
      <div class="city">
        <p>London</p>
      </div>

      <div class="status-profile">
        <div class="followers">
          <p>80K</p>
          <span>Followers</span>
        </div>

        <div class="likes">
          <p>803K</p>
          <span>Likes</span>
        </div>

        <div class="photos">
          <p> 1.4K</p>
          <span>Photos</span>
        </div>
      </div>

    </div>
    <footer class="attribution">
      <div>
        <span>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </span>
        <span>
          Coded by <a href="https://github.com/gabrielbudke" target="_blank">Gabriel Sousa</a>.
        </span>
      </div>
    </footer>

  </div>
</body>

</html>
